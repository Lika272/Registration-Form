<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form>
    <h1>Registration Form</h1>
    <label for="text">Name<span class="required">*</span></label>
    <input type="text" id="text" name="text" placeholder="John Johnson" autocomplete="given-name" required>

    <label for="mail">Email<span class="required">*</span></label>
    <input type="email" id="mail" name="mail" placeholder="john@gmail.com"  autocomplete="email" required>

    <label for="pas">Password<span class="required">*</span></label>
    <input type="password" id="pas" name="pas" placeholder="8 Symbols" minlength="8" required>

    <label for="tel">Mobile Number</label>
    <input type="tel" id="tel" name="tel" value="+995" placeholder="+995" autocomplete="tel">

    <input type="submit" id="submit" value="Submit" >
    <input type="reset"  id="reset" value="Reset">
    </form>


    
</body>
</html>
